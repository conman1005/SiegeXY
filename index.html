<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it

    if (event.target == modal) {
        modal.style.display = "none";
    }
}
var Clickplay = new Audio('Songs/Cyber_Starting_Area.mp3');
window.addEventListener("load", function () {
    Clickplay.volume = 0.35;
    Clickplay.loop = true;
    //Clickplay.play();
});
    
var url;
var t = 0;
var music = new Audio('Songs/Cyber_Starting_Area.mp3');
    if (window.location.href.search("t=") !== -1) {
        url = window.location.href.search("t=") + 2;
        t = parseFloat(window.location.href.substr(url));
    } else {t = 0;}
    
window.addEventListener("load", function () {
    music.volume = 0.25;
    music.loop = true;
    music.currentTime = t;
    music.play();
});
