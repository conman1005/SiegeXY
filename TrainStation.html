<!DOCTYPE html>
<html>
  <head>
    <title>SiegeXY</title>
    <style>
      html, body {
        overflow: hidden;
        background-color: #4f4f4f;
      }
      #layer1, #layer2 {
        position: absolute;
      }
      #Blackout, #Tortue, #PewDiePie {
        position: absolute; top: 50%; left: 50%;
      }
    </style>
  </head>
  <body>
    <p id="divGame">
      <img id="layer1" src="GameTextures/Train Station18.png" alt="Layer 1">
      <img id="layer2" src="GameTextures/TrainStation Layer2 1.png" alt="Layer 2">
    </p>
    <img id="Blackout" src="GameTextures/Op1.png">
    <img id="Tortue" src="GameTextures/Op2.png">
    <img id="PewDiePie" src="GameTextures/Op3.png">
  </body>

  <script src="TrainStation.js" type="text/javascript"></script>
</html>
