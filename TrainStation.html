<!DOCTYPE html>

        background-color: #4f4f4f;
      }

        position: absolute;
      }

       position: absolute;

      #minimap{
       position: absolute;

       top:75%;
       left:93%;

      }
      #Healthbar{
      background-color: #90EE90;
      position: absolute;
      margin-top: -70.5px;
      margin-left: -15.5px;

      height: 31px;
      top:14%;
      left:7%;
      }
      #AmmoCounter{
      position: absolute;
      margin-top: -70.5px;

      height: 31px;
      top:14%;
      left:18%;

  <body>
    <p id="divGame">

    <img id="minimap" src="GameTextures/Train Station32.png" alt="Minimap">
    <img id="PewDiePie" src="GameTextures/Op4Primary.png">
    <progress id="Healthbar" value="100" max="100"></progress>
  </body>

  <script src="TrainStation.js" type="text/javascript"></script>
