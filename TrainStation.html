<!DOCTYPE html>
<html>
  <head>
    <style>
div#load_screen{
	background: #000;
	opacity: 1;
	position: fixed;
    z-index:10;
	top: 0px;
	width: 100%;
	height: 1600px;
}
div#load_screen > div#loading{
	color:#FFF;
	width:120px;
	height:24px;
	margin: 300px auto;
}
</style>
<script>
window.addEventListener("load", function(){
	var load_screen = document.getElementById("load_screen");
	document.body.removeChild(load_screen);
});
</script>
    <title>SiegeXY</title>
    <style>
    *{cursor: url(Cursors/CrosshairNormal.cur),default;}
      html, body {
        overflow: hidden;
        background-color: #4f4f4f;
      }

      #layer1, #layer2 {
        position: absolute;
      }
      #Blackout, #Tortue, #PewDiePie {
        position: absolute;
        margin-top: -50px;
        margin-left: -37.5px;
        top:50%;
        left:50%;
      }
      #Terrorist{
       position: absolute;
      }
      #minimap{
       position: absolute;
       margin-top: -10px;
       margin-left: -75px;
       width: 150px;
       height: 150px;
       top:75%;
       left:93%;
       opacity:0.7;
      }
      #Healthbar{
      background-color: #90EE90;
      position: absolute;
      margin-top: -70.5px;
      margin-left: -15.5px;
      width: 141px;
      height: 31px;
      top:14%;
      left:7%;
      }
      #AmmoCounter{
      position: absolute;
      margin-top: -70.5px;
      margin-left: -15.5px;
      width: 141px;
      height: 31px;
      top:14%;
      left:18%;
      }
      #AmmoAmmount{
      position: absolute;
      margin-top: -70.5px;
      margin-left: -15.5px;
      width: 141px;
      height: 31px;
      top:15%;
      left:23%;
      font-family: arial;
      }
    </style>
  </head>
  <body>
    <div id="load_screen"><div id="loading">Game Loading</div></div>
    <p id="divGame">
      <img id="layer1" src="GameTextures/Train Station32.png" alt="Layer 1">
      <img id="layer2"src="GameTextures/TrainStation Layer2 1.png" alt="Layer 2">
      <img id="terrorist1" src="GameTextures/Terrorist1.png" alt="Terrorist1">
    </p>
    <img id="AmmoCounter" src="GameTextures/AmmoCounterLong.png">
    <p id="AmmoAmmount">11/99</p>
    <img id="minimap" src="GameTextures/Train Station32.png" alt="Minimap">
    <img id="PewDiePie" src="GameTextures/Op4Primary.png">
    <progress id="Healthbar" value="100" max="100"></progress>
  </body>

  <script src="TrainStation.js" type="text/javascript"></script>
</html>
